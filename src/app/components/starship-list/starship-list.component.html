
@if(starshipResult$ | async; as resultObject){
    <div class="container py-4">
    <div class="row d-flex align-items-center mx-5">
        
        @for (item of resultObject.results; track item.name) {
            <div >
                <app-starship-item [starshipInfo]="item"/>

            </div>
        }

</div>
</div>
}
